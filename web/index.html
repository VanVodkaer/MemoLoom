<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoLoom</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="main">
      <!-- 导航栏部分 -->
      <div class="nav">
        <button class="nav-btn" id="create-new">新建笔记</button>
        <button class="nav-btn" id="copy-selected">复制</button>
        <button class="nav-btn" id="dele-selected">删除</button>
        <button class="nav-btn" id="sort-selected">排序</button>
      </div>
      <!-- 笔记部分 -->
      <div class="main-content">
        <div class="note-list-head">
          <input
            type="checkbox"
            class="list-checkbox-all list-head"
            name="checkbox-all"
          />
        </div>
      </div>
    </div>
  </body>
</html>
