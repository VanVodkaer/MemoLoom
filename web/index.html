<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoLoom</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="main">
      <!-- 导航栏部分 -->
      <div class="nav">
        <button class="nav-btn" id="create-new">新建笔记</button>
        <button class="nav-btn" id="copy-selected">复制</button>
        <button class="nav-btn" id="dele-selected">删除</button>
      </div>
      <!-- 笔记部分 -->
      <div class="main-content">
        <!-- 笔记导航条 -->
        <div class="note-list-head-box">
          <div class="note-list-head" id="list-select-all">
            <input type="checkbox" id="list-select-btn-all" />
          </div>
          <div class="note-list-head" id="list-note-title-all">笔记标题</div>
          <div class="note-list-head" id="list-create-date-all">创建日期</div>
          <div class="note-list-head" id="list-last-edited-all">最后修改</div>
          <div class="note-list-head" id="list-function-btn-all">操作按钮</div>
        </div>
        <!-- 插入条目开始-->

        <div class="note-list-body-box" v-for="item in notedata" :key="item.id">
          <div class="note-list-body list-select">
            <input type="checkbox" class="list-select-btn" id="ch1" />
          </div>
          <div class="note-list-body list-note-title" id="ti1">
            {{item.title}}
          </div>
          <div class="note-list-body list-create-date">
            {{item.create_date}}
          </div>
          <div class="note-list-body list-last-edited">
            {{item.lastedit_date}}
          </div>
          <div class="note-list-body list-function-btn">
            <button>编辑</button>
            <button>复制</button>
            <button>删除</button>
          </div>
        </div>

        <!-- 插入条目结束 -->
      </div>
    </div>
    <script src="./js/vue/vue2.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
